specVersion: alpha
kind: YaRD
name: 'BasePrice'
inputs:
  - name: Save Times
    type: Store
  - name: Number of Jira Issues
    type: Store
elements:
  - name: Result
    type: Decision
    logic:
      type: LiteralExpression
      expression: |
        java.util.Map result = new java.util.TreeMap();
        for( int i = 0; i < `Number of Jira Issues`.size; i++ ) {
          result.put( date(`Save Times`.get(i)), `Number of Jira Issues`.get(i) );
        }
        return result;
