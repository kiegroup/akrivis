<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTMX Web page</title>
  <script src="https://unpkg.com/htmx.org@2.0.0/dist/htmx.js"
          integrity="sha384-Xh+GLLi0SMFPwtHQjT72aPG19QvKB8grnyRbYBNIdHWc2NkCrz65jlU7YrzO6qRp"
          crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>

<h1>Scorecards</h1>

<div hx-get="/jobh" hx-trigger="load" id="jobTable">
  Here's the job table
</div>

<div id="detailRawData">

</div>

<h1>Create new job</h1>
<form hx-post="/jobh" hx-target="#jobTable">
  <ul>
  <li><label for="endpoint">Endpoint:</label><input id="endpoint" name="endpoint" value="https://api.github.com/repos/lucamolteni/test-scorecard-repository/issues"></li>
  <li><label for="cron">Cron:</label><input id="cron" name="cron" value="0/5 * * * * ?"></li>
  <li><label for="type">Type:</label><input id="type" name="type" value="GitHub"></li>
  </ul>
  <button type="submit">Create</button>
</form>

<div id="detailRawDataContent">

</div>

</body>
</html>
